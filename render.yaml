services:
  - type: web
    name: college-portal
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_PASSWORD
        sync: false # Set a strong password in Render dashboard
      - key: PYTHON_VERSION
        value: 3.11.0
